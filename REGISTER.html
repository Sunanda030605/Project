<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Membership Registration</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f9f9f9, #33c4d7);
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        form input,
        form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        form input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        form input[type="submit"]:hover {
            background-color: #218838;
        }

        .form-group {
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
        }

        /* Button styling */
        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .register,
        .back {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #007bff;
            color: white;
        }

        .register:hover,
        .back:hover {
            background-color: #0056b3;
        }

        /* Disable register button by default */
        .register:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Gym Membership Registration</h2>
        <!-- Changed action to point to details.html -->
        <form id="registrationForm" action="details.html" method="GET">
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>
            </div>

            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="membership">Membership Plan</label>
                <select id="membership" name="membership" required>
                    <option value="" disabled selected>Select a plan</option>
                    <option value="basic">Basic - $20/month</option>
                    <option value="standard">Standard - $35/month</option>
                    <option value="premium">Premium - $50/month</option>
                </select>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>

            <div class="button-container">
                <button type="submit" class="register" disabled>REGISTER</button>
                <a href="index.html" class="back">BACK</a>
            </div>
        </form>
    </div>

    <!-- Enable the REGISTER button when all form fields are filled -->
    <script>
        const form = document.getElementById('registrationForm');
        const registerButton = document.querySelector('.register');

        form.addEventListener('input', function () {
            // Select only the input and select elements (excluding buttons)
            const inputFields = Array.from(form.elements).filter(element => 
                (element.tagName === 'INPUT' || element.tagName === 'SELECT') && element.type !== 'submit' && element.type !== 'button'
            );

            // Check if all input fields have a value
            const allFieldsFilled = inputFields.every(field => field.value.trim() !== "");

            // Enable or disable the register button based on whether all fields are filled
            registerButton.disabled = !allFieldsFilled;
        });
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
