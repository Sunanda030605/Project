<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f9f9f9, #33c4d7);
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin-top: 100px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .payment-header {
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }

        .form-group label {
            font-weight: bold;
        }

        .btn-pay {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .btn-pay:hover {
            background-color: #218838;
        }

        .btn-back {
            margin-top: 20px;
        }

        .btn-back a {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            display: inline-block;
        }

        .btn-back a:hover {
            background-color: #0056b3;
        }

        .otp-group {
            display: none;
            margin-top: 20px;
        }

        .success-message {
            display: none;
            margin-top: 20px;
            font-size: 22px;
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="payment-header">Gym Class Payment</div>

        <!-- Payment Form -->
        <form id="payment-form">
            <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" class="form-control" placeholder="Enter card number" required>
            </div>

            <div class="form-group">
                <label for="expiration">Expiration Date</label>
                <input type="month" id="expiration" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" class="form-control" placeholder="Enter CVV" required>
            </div>

            <button type="button" id="pay-now" class="btn-pay">Pay Now</button>
        </form>

        <!-- OTP Input -->
        <div class="otp-group" id="otp-section">
            <label for="otp">Enter OTP sent to your mobile</label>
            <input type="text" id="otp" class="form-control" placeholder="Enter OTP">
            <button type="button" id="verify-otp" class="btn-pay" style="margin-top: 15px;">Verify OTP</button>
        </div>

        <!-- Success Message -->
        <div class="success-message" id="success-message">
            Payment Completed! Classes Booked. See you soon in the gym!
        </div>

        <!-- Go Back Button -->
        <div class="btn-back">
            <a href="details.html">Go Back</a>
        </div>
    </div>

    <script>
        document.getElementById('pay-now').addEventListener('click', function () {
            // Simulate payment processing and send OTP
            const cardNumber = document.getElementById('card-number').value;
            const expiration = document.getElementById('expiration').value;
            const cvv = document.getElementById('cvv').value;

            if (cardNumber && expiration && cvv) {
                alert("Processing payment... OTP has been sent to your mobile.");
                // Hide payment form and show OTP input
                document.getElementById('payment-form').style.display = 'none';
                document.getElementById('otp-section').style.display = 'block';
            } else {
                alert("Please fill in all the payment details.");
            }
        });

        document.getElementById('verify-otp').addEventListener('click', function () {
            // Simulate OTP verification
            const otp = document.getElementById('otp').value;

            if (otp === '1234') { // You can set any dummy OTP here for testing
                // Display success message
                document.getElementById('otp-section').style.display = 'none';
                document.getElementById('success-message').style.display = 'block';
            } else {
                alert("Invalid OTP. Please try again.");
            }
        });
    </script>

</body>

</html>
