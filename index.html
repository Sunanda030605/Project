<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Login or Sign Up</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f9f9f9, #33c4d7);
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin-top: 100px;
        }

        .form-container {
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-title {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-btn {
            background-color: #28a745;
            color: white;
        }

        .signup-btn {
            background-color: #007bff;
            color: white;
        }

        .signup-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2 class="login-title">Member Login</h2>
        <form id="login-form" method="post">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-block login-btn">Login</button>
        </form>

        <hr>

        <p class="text-center">New to the Gym?</p>
        <a href="REGISTER.html" class="btn btn-block signup-btn">Sign Up</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const validEmail = "sunu030605@gmail.com";
    const validPassword = "12345";

    document.getElementById('login-form').addEventListener('submit', function (e) {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        if (email === validEmail && password === validPassword) {
            
            window.location.href = 'REGISTER.html';
        } else {
            alert("Invalid login! Please check your email and password.");
        }
    });
</script>
</body>
</html>
